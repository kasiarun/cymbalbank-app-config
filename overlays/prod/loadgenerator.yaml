apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  namespace: loadgenerator
spec:
  selector:
    matchLabels:
      app: loadgenerator
  template: 
    spec: 
      containers:
      - name: loadgenerator
        image: gcr.io/arun-krm/cymbal-bank/release/loadgenerator:5cdce8e
        env:
        - name: LOG_LEVEL
          value: "info"